<h1>Profile</h1>
<form name="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
        <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
        <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !phoneNumber.valid }">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" class="form-control" name="phoneNumber" [(ngModel)]="model.phoneNumber" #phoneNumber="ngModel" />
        <div *ngIf="f.submitted && !phoneNumber.valid" class="help-block">Phone Number is required</div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <i *ngIf="loading" class="glyphicon glyphicon-refresh glyphicon-spin"></i>
            Save
        </button>
    </div>
</form>
